<ion-view view-title="{{title}}">
    <ion-content padding="true" class="has-header has-footer" scrollbar-y="true">
        <ion-radio ng-repeat="item in servinglocations"
                   ng-value="item.id"
                   ng-model="data.selectedLocation"
                   ng-change="locationselected(item)"
                   name="server-side">
          {{ item.name }}
        </ion-radio>
    </ion-content>
</ion-view>
