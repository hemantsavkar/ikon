<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Book A Ride" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/ridebooking">
    <ion-nav-view name="tab-ridebooking"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My Bookings" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/bookinghistory">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Support" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/account">
  </ion-tab>

</ion-tabs>
